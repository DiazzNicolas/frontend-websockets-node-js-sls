<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanzas - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .config-form input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }

        .log {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 5px;
        }

        .log-entry.ws {
            background: #e6fffa;
        }

        .log-entry.api {
            background: #fef5e7;
        }

        .pregunta-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 5px;
            margin: 15px 0;
        }

        .pregunta-box h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .opciones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .opcion {
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .opcion:hover {
            border-color: #667eea;
            background: #eef2ff;
        }

        .opcion.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .jugadores-list {
            list-style: none;
        }

        .jugadores-list li {
            padding: 10px;
            background: #f7fafc;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f7fafc;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .ranking-item.first {
            background: #ffd700;
            font-weight: bold;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.online {
            background: #48bb78;
            color: white;
        }

        .badge.offline {
            background: #cbd5e0;
            color: #4a5568;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .progress {
            background: #e2e8f0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            background: #667eea;
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con Configuraci√≥n -->
        <div class="header">
            <h1>üéÆ Juego de Adivinanzas - Panel de Pruebas</h1>
            <div class="config-form">
                <input type="text" id="apiUrl" placeholder="API URL" value="https://YOUR-API.execute-api.us-east-1.amazonaws.com/dev">
                <input type="text" id="wsUrl" placeholder="WebSocket URL" value="wss://YOUR-WS.execute-api.us-east-1.amazonaws.com/dev">
                <input type="text" id="userName" placeholder="Tu Nombre" value="Jugador1">
                <button class="btn btn-primary" onclick="app.inicializarUsuario()">Conectar</button>
            </div>
            <div id="userStatus"></div>
        </div>

        <div class="grid">
            <!-- Panel de Sala -->
            <div class="card">
                <h2>üè† Sala</h2>
                <div id="salaControles">
                    <div class="actions">
                        <button class="btn btn-primary" onclick="app.crearSala()">Crear Sala</button>
                        <input type="text" id="roomIdInput" placeholder="Room ID" style="flex: 1">
                        <button class="btn btn-success" onclick="app.unirseSala()">Unirse</button>
                    </div>
                </div>
                <div id="salaInfo" class="hidden">
                    <div class="status info">
                        <strong>Sala:</strong> <span id="roomIdDisplay"></span><br>
                        <strong>Host:</strong> <span id="hostDisplay"></span><br>
                        <strong>Estado:</strong> <span id="estadoDisplay"></span>
                    </div>
                    <h3>Jugadores (<span id="jugadoresCount">0</span>)</h3>
                    <ul class="jugadores-list" id="jugadoresList"></ul>
                    <div class="actions">
                        <button class="btn btn-primary" id="btnIniciar" onclick="app.iniciarPartida()">Iniciar Partida</button>
                        <button class="btn btn-danger" onclick="app.salirSala()">Salir</button>
                    </div>
                </div>
            </div>

            <!-- Panel de Juego -->
            <div class="card">
                <h2>üé≤ Juego</h2>
                <div id="juegoInfo" class="hidden">
                    <div class="status info">
                        <strong>Sesi√≥n:</strong> <span id="sessionIdDisplay"></span><br>
                        <strong>Ronda:</strong> <span id="rondaDisplay">0/0</span><br>
                        <strong>Fase:</strong> <span id="faseDisplay"></span>
                    </div>
                    
                    <div id="preguntaPanel" class="hidden">
                        <div class="pregunta-box">
                            <h3 id="preguntaTexto"></h3>
                            <div class="opciones" id="opcionesContainer"></div>
                        </div>
                        <button class="btn btn-success" id="btnResponder" onclick="app.enviarRespuesta()">Enviar Respuesta</button>
                    </div>

                    <div id="adivinanzaPanel" class="hidden">
                        <h3>Adivina qu√© respondi√≥:</h3>
                        <select id="targetSelect" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;"></select>
                        <div class="opciones" id="adivinanzaOpciones"></div>
                        <button class="btn btn-success" id="btnAdivinar" onclick="app.enviarAdivinanza()">Enviar Adivinanza</button>
                    </div>

                    <div id="progresoPanel">
                        <h3>Progreso</h3>
                        <div class="progress">
                            <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
                        </div>
                        <p id="progresoTexto"></p>
                    </div>

                    <div class="actions">
                        <button class="btn btn-primary" id="btnIniciarRonda" onclick="app.iniciarRonda()" disabled>Iniciar Ronda</button>
                        <button class="btn btn-primary" id="btnFinalizarRespuestas" onclick="app.finalizarRespuestas()" disabled>Finalizar Respuestas</button>
                        <button class="btn btn-primary" id="btnFinalizarAdivinanzas" onclick="app.finalizarAdivinanzas()" disabled>Finalizar Adivinanzas</button>
                        <button class="btn btn-danger" id="btnFinalizarPartida" onclick="app.finalizarPartida()" disabled>Finalizar Partida</button>
                    </div>
                </div>
            </div>

            <!-- Panel de Ranking -->
            <div class="card">
                <h2>üèÜ Ranking</h2>
                <div id="rankingContainer">
                    <p style="color: #a0aec0;">El ranking aparecer√° cuando inicies una partida</p>
                </div>
            </div>

            <!-- Panel de Logs -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>üìã Logs</h2>
                <div class="actions">
                    <button class="btn btn-danger" onclick="app.limpiarLogs()">Limpiar Logs</button>
                </div>
                <div class="log" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            apiUrl: '',
            wsUrl: '',
            userId: null,
            roomId: null,
            sessionId: null,
            ws: null,
            respuestaSeleccionada: null,
            adivinanzaSeleccionada: null,

            log(mensaje, tipo = 'info') {
                const logContainer = document.getElementById('logContainer');
                const entry = document.createElement('div');
                entry.className = `log-entry ${tipo}`;
                const timestamp = new Date().toLocaleTimeString();
                entry.textContent = `[${timestamp}] ${mensaje}`;
                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight;
            },

            limpiarLogs() {
                document.getElementById('logContainer').innerHTML = '';
            },

            async inicializarUsuario() {
                this.apiUrl = document.getElementById('apiUrl').value;
                this.wsUrl = document.getElementById('wsUrl').value;
                const userName = document.getElementById('userName').value;

                try {
                    // Crear usuario
                    const response = await fetch(`${this.apiUrl}/usuario/crear`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre: userName })
                    });

                    const data = await response.json();
                    this.userId = data.usuario.userId;

                    document.getElementById('userStatus').innerHTML = `
                        <div class="status success" style="margin-top: 10px;">
                            ‚úÖ Conectado como <strong>${data.usuario.nombre}</strong> (ID: ${this.userId})
                        </div>
                    `;

                    this.log(`Usuario creado: ${data.usuario.nombre} (${this.userId})`, 'api');
                } catch (error) {
                    this.log(`Error al crear usuario: ${error.message}`, 'error');
                }
            },

            async crearSala() {
                if (!this.userId) {
                    alert('Primero debes conectarte');
                    return;
                }

                try {
                    const response = await fetch(`${this.apiUrl}/sala/crear`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: this.userId,
                            numeroPreguntas: 5,
                            maxJugadores: 4
                        })
                    });

                    const data = await response.json();
                    this.roomId = data.sala.roomId;

                    this.log(`Sala creada: ${this.roomId}`, 'api');
                    this.conectarWebSocket();
                    this.mostrarSala(data.sala);
                } catch (error) {
                    this.log(`Error al crear sala: ${error.message}`, 'error');
                }
            },

            async unirseSala() {
                if (!this.userId) {
                    alert('Primero debes conectarte');
                    return;
                }

                this.roomId = document.getElementById('roomIdInput').value;

                try {
                    const response = await fetch(`${this.apiUrl}/sala/${this.roomId}/unirse`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: this.userId })
                    });

                    const data = await response.json();
                    
                    this.log(`Unido a sala: ${this.roomId}`, 'api');
                    this.conectarWebSocket();
                    
                    // Obtener info completa de la sala
                    await this.actualizarSala();
                } catch (error) {
                    this.log(`Error al unirse: ${error.message}`, 'error');
                }
            },

            async actualizarSala() {
                try {
                    const response = await fetch(`${this.apiUrl}/sala/${this.roomId}`);
                    const data = await response.json();
                    this.mostrarSala(data);
                } catch (error) {
                    this.log(`Error al actualizar sala: ${error.message}`, 'error');
                }
            },

            mostrarSala(sala) {
                document.getElementById('salaInfo').classList.remove('hidden');
                document.getElementById('roomIdDisplay').textContent = sala.roomId;
                document.getElementById('hostDisplay').textContent = sala.hostUserId;
                document.getElementById('estadoDisplay').textContent = sala.estado;
                document.getElementById('jugadoresCount').textContent = sala.jugadores.length;

                const jugadoresList = document.getElementById('jugadoresList');
                jugadoresList.innerHTML = '';
                sala.jugadores.forEach(j => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${j.nombre}</span>
                        <span class="badge ${j.conectado ? 'online' : 'offline'}">${j.conectado ? 'Online' : 'Offline'}</span>
                    `;
                    jugadoresList.appendChild(li);
                });

                // Mostrar bot√≥n iniciar solo si eres el host
                document.getElementById('btnIniciar').style.display = 
                    sala.hostUserId === this.userId ? 'block' : 'none';
            },

            conectarWebSocket() {
                if (this.ws) this.ws.close();

                this.ws = new WebSocket(`${this.wsUrl}?roomId=${this.roomId}&userId=${this.userId}`);

                this.ws.onopen = () => {
                    this.log('üîå WebSocket conectado', 'ws');
                };

                this.ws.onmessage = (event) => {
                    const mensaje = JSON.parse(event.data);
                    this.log(`üì® ${mensaje.event}: ${JSON.stringify(mensaje.data)}`, 'ws');
                    this.manejarEvento(mensaje.event, mensaje.data);
                };

                this.ws.onerror = (error) => {
                    this.log('‚ùå WebSocket error', 'error');
                };

                this.ws.onclose = () => {
                    this.log('üîå WebSocket desconectado', 'ws');
                };
            },

            manejarEvento(event, data) {
                switch (event) {
                    case 'playerJoined':
                    case 'playerLeft':
                        this.actualizarSala();
                        break;
                    case 'gameStarted':
                        this.sessionId = data.sessionId;
                        document.getElementById('juegoInfo').classList.remove('hidden');
                        document.getElementById('sessionIdDisplay').textContent = this.sessionId;
                        document.getElementById('btnIniciarRonda').disabled = false;
                        break;
                    case 'roundStarted':
                        this.mostrarPregunta(data.pregunta);
                        document.getElementById('rondaDisplay').textContent = `${data.ronda}/${data.totalRondas}`;
                        document.getElementById('faseDisplay').textContent = 'Respondiendo';
                        break;
                    case 'playerAnswered':
                        this.actualizarProgreso(data.progreso.respondidos, data.progreso.total);
                        break;
                    case 'guessPhaseStarted':
                        this.mostrarFaseAdivinanza(data.jugadores);
                        document.getElementById('faseDisplay').textContent = 'Adivinando';
                        break;
                    case 'playerGuessed':
                        this.actualizarProgreso(data.progreso.adivinados, data.progreso.total);
                        break;
                    case 'roundEnded':
                        this.mostrarRanking(data.ranking);
                        document.getElementById('preguntaPanel').classList.add('hidden');
                        document.getElementById('adivinanzaPanel').classList.add('hidden');
                        document.getElementById('btnIniciarRonda').disabled = false;
                        document.getElementById('btnFinalizarPartida').disabled = false;
                        break;
                    case 'gameEnded':
                        this.mostrarGanador(data.ganador, data.rankingFinal);
                        break;
                }
            },

            async iniciarPartida() {
                try {
                    const response = await fetch(`${this.apiUrl}/juego/${this.roomId}/iniciar`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: this.userId })
                    });

                    const data = await response.json();
                    this.log('Partida iniciada', 'api');
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
            },

            async iniciarRonda() {
                try {
                    const response = await fetch(`${this.apiUrl}/juego/${this.sessionId}/ronda`, {
                        method: 'POST'
                    });

                    const data = await response.json();
                    this.log('Ronda iniciada', 'api');
                    document.getElementById('btnIniciarRonda').disabled = true;
                    document.getElementById('btnFinalizarRespuestas').disabled = false;
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
            },

            mostrarPregunta(pregunta) {
                document.getElementById('preguntaPanel').classList.remove('hidden');
                document.getElementById('preguntaTexto').textContent = pregunta.texto;

                const container = document.getElementById('opcionesContainer');
                container.innerHTML = '';
                pregunta.opciones.forEach(opcion => {
                    const div = document.createElement('div');
                    div.className = 'opcion';
                    div.textContent = opcion;
                    div.onclick = () => {
                        document.querySelectorAll('.opcion').forEach(o => o.classList.remove('selected'));
                        div.classList.add('selected');
                        this.respuestaSeleccionada = opcion;
                    };
                    container.appendChild(div);
                });
            },

            async enviarRespuesta() {
                if (!this.respuestaSeleccionada) {
                    alert('Selecciona una opci√≥n');
                    return;
                }

                try {
                    const response = await fetch(`${this.apiUrl}/juego/${this.sessionId}/responder`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: this.userId,
                            respuesta: this.respuestaSeleccionada
                        })
                    });

                    this.log('Respuesta enviada', 'api');
                    document.getElementById('btnResponder').disabled = true;
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
            },

            async finalizarRespuestas() {
                try {
                    await fetch(`${this.apiUrl}/juego/${this.sessionId}/fase-respuestas/finalizar`, {
                        method: 'POST'
                    });

                    this.log('Fase de respuestas finalizada', 'api');
                    document.getElementById('btnFinalizarRespuestas').disabled = true;
                    document.getElementById('btnFinalizarAdivinanzas').disabled = false;
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
            },

            mostrarFaseAdivinanza(jugadores) {
                document.getElementById('preguntaPanel').classList.add('hidden');
                document.getElementById('adivinanzaPanel').classList.remove('hidden');

                const select = document.getElementById('targetSelect');
                select.innerHTML = '<option value="">Selecciona un jugador</option>';
                jugadores.forEach(j => {
                    if (j.userId !== this.userId) {
                        const option = document.createElement('option');
                        option.value = j.userId;
                        option.textContent = j.nombre;
                        select.appendChild(option);
                    }
                });

                // Reutilizar opciones de la pregunta anterior
                const preguntaOpciones = document.getElementById('opcionesContainer').innerHTML;
                const adivinanzaContainer = document.getElementById('adivinanzaOpciones');
                adivinanzaContainer.innerHTML = preguntaOpciones;

                adivinanzaContainer.querySelectorAll('.opcion').forEach(opcion => {
                    opcion.classList.remove('selected');
                    opcion.onclick = () => {
                        adivinanzaContainer.querySelectorAll('.opcion').forEach(o => o.classList.remove('selected'));
                        opcion.classList.add('selected');
                        this.adivinanzaSeleccionada = opcion.textContent;
                    };
                });
            },

            async enviarAdivinanza() {
                const target = document.getElementById('targetSelect').value;
                if (!target || !this.adivinanzaSeleccionada) {
                    alert('Selecciona un jugador y una opci√≥n');
                    return;
                }

                try {
                    await fetch(`${this.apiUrl}/juego/${this.sessionId}/adivinar`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: this.userId,
                            targetUserId: target,
                            adivinanza: this.adivinanzaSeleccionada
                        })
                    });

                    this.log('Adivinanza enviada', 'api');
                    document.getElementById('btnAdivinar').disabled = true;
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
            },

            async finalizarAdivinanzas() {
                try {
                    await fetch(`${this.apiUrl}/juego/${this.sessionId}/fase-adivinanzas/finalizar`, {
                        method: 'POST'
                    });

                    this.log('Fase de adivinanzas finalizada', 'api');
                    document.getElementById('btnFinalizarAdivinanzas').disabled = true;
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
            },

            async finalizarPartida() {
                try {
                    await fetch(`${this.apiUrl}/juego/${this.sessionId}/finalizar`, {
                        method: 'POST'
                    });

                    this.log('Partida finalizada', 'api');
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
            },

            actualizarProgreso(actual, total) {
                const porcentaje = (actual / total) * 100;
                document.getElementById('progressBar').style.width = `${porcentaje}%`;
                document.getElementById('progressBar').textContent = `${actual}/${total}`;
                document.getElementById('progresoTexto').textContent = 
                    `${actual} de ${total} jugadores han completado esta fase`;
            },

            mostrarRanking(ranking) {
                const container = document.getElementById('rankingContainer');
                container.innerHTML = '<h3>Posiciones Actuales</h3>';
                ranking.forEach((jugador, index) => {
                    const div = document.createElement('div');
                    div.className = `ranking-item ${index === 0 ? 'first' : ''}`;
                    div.innerHTML = `
                        <span>${index + 1}. ${jugador.nombre}</span>
                        <span><strong>${jugador.puntuacion} pts</strong></span>
                    `;
                    container.appendChild(div);
                });
            },

            mostrarGanador(ganador, ranking) {
                const container = document.getElementById('rankingContainer');
                container.innerHTML = `
                    <div style="background: linear-gradient(135deg, #ffd700, #ffed4e); padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px;">
                        <h2 style="margin: 0;">üèÜ ¬°${ganador.nombre} GAN√ì!</h2>
                        <p style="font-size: 24px; margin: 10px 0;"><strong>${ganador.puntuacion} puntos</strong></p>
                    </div>
                    <h3>Ranking Final</h3>
                `;
                ranking.forEach((jugador, index) => {
                    const div = document.createElement('div');
                    div.className = `ranking-item ${index === 0 ? 'first' : ''}`;
                    div.innerHTML = `
                        <span>${index + 1}. ${jugador.nombre}</span>
                        <span><strong>${jugador.puntuacion} pts</strong></span>
                    `;
                    container.appendChild(div);
                });
            },

            async salirSala() {
                try {
                    await fetch(`${this.apiUrl}/sala/${this.roomId}/salir`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: this.userId })
                    });

                    this.log('Has salido de la sala', 'api');
                    if (this.ws) this.ws.close();
                    document.getElementById('salaInfo').classList.add('hidden');
                    this.roomId = null;
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
            }
        };
    </script>
</body>
